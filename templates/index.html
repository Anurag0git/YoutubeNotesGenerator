<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesFlix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="YouTube Logo" class="logo">
        <h2>Get Your Personalized Notes</h2>

        <div class="mb-4">
                <!-- YouTube URL Input -->
            <label for="url">Enter YouTube URL:</label>
            <input type="text" id="url" placeholder="Paste YouTube URL here">
        </div>
        <div class="flex items-center justify-center mb-4">
                <!-- Language Selection -->
                <label for="language" class="mr-2">Choose Language:</label>
                <select id="language" class="border border-gray-300 rounded px-2 py-1">

                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                </select>

        </div>
  <!-- Download PDF Button -->
        <button id="generate-btn" onclick="processAndDownloadPDF()">Generate & Download PDF</button>
        <a id="download-link" style="display:none;" href="/download_summary" download>
            <button>Download PDF</button>
        </a>


        <!-- Loading Animation -->
        <div id="loading" class="loading">
            <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
            <p>Generating PDF... Please wait.</p>
        </div>


    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
