<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesFlix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-theme="light">
    <div class="container">
        <h2>Get your personalized Notes</h2>

        <label for="url">Enter YouTube URL:</label>
        <input type="text" id="url" placeholder="Paste YouTube URL here">
        <button onclick="fetchContent()">Fetch Video Content</button>

        <h3>Video Content:</h3>
        <textarea id="transcript" rows="6" readonly></textarea>

        <button onclick="generateNotes()">Generate Notes</button>

        <h3>Generated Notes:</h3>
        <textarea id="summary" rows="6" readonly></textarea>

        <button onclick="saveNotes()">Save as .docx</button>
        <a id="download-link" style="display:none;" href="/download_summary" download>
            <button>Download PDF</button>
        </a>

<!--        <button id="theme-toggle">Toggle Dark Mode</button>-->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
