<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-theme="light">
    <div class="container">
        <h2>YouTube Summarizer</h2>

        <label for="url">Enter YouTube URL:</label>
        <input type="text" id="url" placeholder="Paste YouTube URL here">
        <button onclick="fetchTranscript()">Fetch Transcript</button>

        <h3>Transcript:</h3>
        <textarea id="transcript" rows="6" readonly></textarea>

        <button onclick="generateSummary()">Generate Summary</button>

        <h3>Generated Summary:</h3>
        <textarea id="summary" rows="6" readonly></textarea>

        <button onclick="saveSummary()">Save as .docx</button>
        <a id="download-link" style="display:none;" href="/download_summary" download>
            <button>Download Summary</button>
        </a>

        <button id="theme-toggle">Toggle Dark Mode</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
